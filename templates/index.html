<!-- index.html -->
<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>QR Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="container">
        <h1>QR Generator</h1>

        <form method="post">
            <input type="text" id="text_input" name="textInput" placeholder="Enter URL" required><br>
            
            <!-- Add color picker -->
            <label for="colorPicker">QR Color:</label>
            <input type="color" id="colorPicker" name="colorPicker" value="#000000"><br>
            
            <!-- Add size input -->
            <label for="sizeInput">QR Size (pixels):</label>
            <input type="number" id="sizeInput" name="sizeInput" min="50" max="1000" value="0" 
                   title="Enter 0 for default size"><br>
            
            <input type="submit" value="Generate QR">
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        {% if qrGenerated %}
        <div class="qr-section">
            <div class="warning">
                QR codes can contain malicious links. Always verify sources before sharing/scanning.
            </div>
            <img src="{{ url_for('static', filename='qr.png') }}" alt="Generated QR Code">
        </div>
        {% endif %}
    </div>
</body>

</html>
